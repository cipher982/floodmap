<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloodMap USA ‚Äî Elevation & Flood Risk</title>
    <meta name="description" content="Explore US elevation and visualize flood risk at different water levels. Overlay roads and assess risk at any location.">
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="/floodmap/static/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/floodmap/favicon.svg">
    <link rel="alternate icon" href="/floodmap/favicon.ico">
    <link rel="mask-icon" href="/floodmap/favicon.svg" color="#0d47a1">
    <link rel="manifest" href="/floodmap/site.webmanifest">
    <meta name="theme-color" content="#0d47a1">

    <!-- Social metadata -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="FloodMap USA">
    <meta property="og:title" content="FloodMap USA ‚Äî Elevation & Flood Risk">
    <meta property="og:description" content="Scroll the US, see elevation on roads, and toggle flood levels.">
    <meta property="og:url" content="https://floodmap.drose.io/">
    <!-- Optional: add a PNG later for richer previews -->
    <!-- <meta property="og:image" content="https://floodmap.drose.io/static/images/social-card.png"> -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="FloodMap USA ‚Äî Elevation & Flood Risk">
    <meta name="twitter:description" content="Explore elevation and flood risk levels across the US.">
    <script defer src="https://analytics.drose.io/script.js" data-website-id="33e9b5a0-5fbf-474c-9d60-9bee34d577bd"></script>

</head>
<body>
    <div id="app">
        <header>
            <h1>üåä Flood Risk Map</h1>
            <div id="location-info"></div>
        </header>

        <div id="map"></div>

        <!-- Legend overlay -->
        <div id="legend" class="legend">
            <!-- Flood mode legend -->
            <div id="flood-legend" class="legend-content">
                <h4>Flood Risk</h4>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: rgba(76, 175, 80, 0.5);"></span>
                    <span>Safe (5m+ above water)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: rgba(255, 193, 7, 0.6);"></span>
                    <span>Caution (2-5m)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: rgba(244, 67, 54, 0.8);"></span>
                    <span>Danger (0.5-2m)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: rgba(33, 150, 243, 0.86);"></span>
                    <span>Flooded</span>
                </div>
            </div>

            <!-- Elevation mode legend -->
            <div id="elevation-legend" class="legend-content" style="display: none;">
                <h4>Elevation</h4>
                <div class="legend-item">
                    <span class="legend-color" style="background: linear-gradient(to right, rgb(34, 139, 34), rgb(154, 205, 50));"></span>
                    <span>0-50m</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: linear-gradient(to right, rgb(154, 205, 50), rgb(160, 82, 45));"></span>
                    <span>50-200m</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: linear-gradient(to right, rgb(160, 82, 45), rgb(105, 105, 105));"></span>
                    <span>200-500m</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: linear-gradient(to right, rgb(105, 105, 105), rgb(169, 169, 169));"></span>
                    <span>500-1000m</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: rgb(255, 255, 255); border: 1px solid #ccc;"></span>
                    <span>1000m+</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: rgb(70, 130, 180);"></span>
                    <span>Ocean/Water</span>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div id="controls">
                <div class="control-group">
                    <label>View Mode:</label>
                    <div class="segmented-control" id="view-mode">
                        <input type="radio" name="view-mode" id="elevation-mode" value="elevation" checked>
                        <label for="elevation-mode">üóª Elevation</label>
                        <input type="radio" name="view-mode" id="flood-mode" value="flood">
                        <label for="flood-mode">üåä Flood Risk</label>
                    </div>
                </div>
                <div class="control-group" id="water-level-controls">
                    <label for="water-level">Water Level:</label>
                    <input type="range" id="water-level" min="0" max="100" step="1" value="30">
                    <div id="water-level-display-container">
                        <span id="water-level-display">1.0m</span>
                        <span id="water-level-vibe"></span>
                    </div>
                    <div id="water-level-presets">
                        <button class="preset-chip" data-level="0.5">High Tide (0.5m)</button>
                        <button class="preset-chip" data-level="3.0">Storm Surge (3m)</button>
                        <button class="preset-chip" data-level="6.0">Category 5 (6m)</button>
                        <button class="preset-chip" data-level="15.0">Extreme (15m)</button>
                        <button class="preset-chip" data-level="1.0" data-baseline="true">2100 Baseline (+1m)</button>
                    </div>
                </div>
                <button id="find-location">üìç Find My Location</button>
            </div>

            <div id="risk-panel">
                <h3>Risk Assessment</h3>
                <div id="risk-details">
                    <p>Click on the map or use "Find My Location" to see flood risk assessment.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Debug mode detection (enable with ?debug=1 or localStorage)
        window.DEBUG_TILES = new URLSearchParams(window.location.search).get('debug') === '1' ||
                             localStorage.getItem('DEBUG_TILES') === 'true' ||
                             window.location.hostname === 'localhost';
        if (window.DEBUG_TILES) {
            console.log('üîß Debug mode enabled - tile logging active');
        }
    </script>
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <!-- Cache-busting version for static assets -->
    <script src="/floodmap/static/js/elevation-renderer.js?v=20251010b"></script>
    <script src="/floodmap/static/js/map-client.js?v=20251212c"></script>
    <!-- Fallback: map-simple.js or original map.js -->
</body>
</html>
